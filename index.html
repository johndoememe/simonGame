<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM CSS TAG -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- GOOGLE FONT TAG -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    <title>SimonGame</title>
  </head>
  <body>
    <h1 class="heading">Press a key to start</h1>
    <div class="container">
      <div class="row">
        <button class="btn greenBtn"></button>
        <button class="btn redBtn"></button>
      </div>
      <div class="row">
        <button class="btn yellowBtn"></button>
        <button class="btn blueBtn"></button>
      </div>
    </div>

    <!-- JQUERY TAG -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM JS TAG -->
    <script src="index.js"></script>
  </body>
</html>
